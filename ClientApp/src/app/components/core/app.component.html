<div class="loader" *ngIf="data.showLoader() === true">
  <mat-spinner></mat-spinner>
</div>

<mat-toolbar class="header-toolbar" color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span [style.cursor]="'pointer'" routerLink="/">Kitchen Bear</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    [class]="mobileQuery.matches ? 'top-gap' : ''"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/ingredients">Ingredients</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <mat-toolbar color="accent">
        <span>{{ pageTitle }}</span>
      </mat-toolbar>
      <mat-card class="router-card">
        <router-outlet></router-outlet>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
