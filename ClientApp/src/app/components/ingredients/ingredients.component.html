<table
  *ngIf="dataSource !== undefined"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.name }}</td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.unit }}</td>
  </ng-container>
  <ng-container matColumnDef="stocked">
    <th mat-header-cell *matHeaderCellDef>Stocked</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.stocked }}</td>
  </ng-container>
  <ng-container matColumnDef="perishable">
    <th mat-header-cell *matHeaderCellDef>Perishable</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.perishable }}</td>
  </ng-container>
  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef>Calories</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.calories }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let ingredient">{{ ingredient.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
